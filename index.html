<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="large-container">
        <div class="container-1">
            <h1><span class="white-color">Generate a </span><span class="green-color">random password</span></h1>
            <p class="grey-color">Never use an insecure password again.</p>
            <div class="buttons-container">
                <button onclick="generate()" class="white-color">Generate Passwords</button>
                <button onclick="reset()" class="white-color">Clear Passwords</button>
            </div>
            
        </div>

        <div class="divider"></div>

        <div class="container-2">
            <div class="password-container">
                <p id="password-one"></p>
            </div>
            <div class="password-container">
                <p id="password-two"></p>
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
